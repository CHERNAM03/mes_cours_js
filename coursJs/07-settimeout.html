<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>setTimeout</title>
    <style>
        #cercle{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: blue;
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>

    <p id="paragraphe">Chargement terminé</p>
    <div id="cercle"></div>
    <script>

  // 01-1 Affiche "Bonjour, monde !" dans la console après 2 secondes.
  setTimeout(() => {
        console.log("Bonjour, tous le monde !");
      }, 2000);



// 2  Ajoute un paragraphe avec le texte "Chargement terminé" après 3 secondes.
setTimeout(() => {
        const paragraphe = document.createElement("p");
        paragraphe.textContent = "Chargement terminé";
        document.getElementById("paragraphe").append(paragraphe);
      }, 3000);

    // 3 Crée une fonction qui affiche un message "Bonjour, [Nom] !" avec un délai de 2 secondes.Passe "Alice" comme paramètre.
    function saluer(nom) {
        console.log(`Bonjour, ${nom} !`);
      }
      setTimeout(saluer, 2000, "Alice");
// 4 Planifie un message pour s'afficher après 5 secondes, mais annule l'affichage avant qu'il ne se produise.
      


    

      const id = setTimeout(() => {
        console.log("Ce message ne sera pas affiché.");
      }, 5000);
      //   console.log(id);
      clearTimeout(id); // Annule le message
    //   5 Crée une fonction qui affiche un décompte de 5 à 0 dans la console avec une seconde d’écart.
    function decompte(n) {
        if (n >= 0) {
          console.log(n);
          setTimeout(() => decompte(n - 1), 1000);
        }
      }
      decompte(5);

    //06-Crée un cercle <div> qui change de position (de gauche à droite) après 3 secondes.
        setTimeout(() => {
        const cercle = document.getElementById("cercle");
        cercle.style.left = "300px";
      }, 3000);
     
     
       
    </script>
</body>
</html>
